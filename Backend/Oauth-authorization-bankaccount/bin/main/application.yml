server:
  port: 9000

spring:
  profiles:
    active: "prod"

---

spring:
  config:
    activate:
      on-profile: "dev"

  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:webapp
    username: as
    password:
    driver-class-name: org.h2.Driver

  sql:
    init:
      mode: ALWAYS

---

spring:
  config:
    activate:
      on-profile: "prod"

  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/bankaccount
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true

