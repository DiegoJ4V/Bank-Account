name: Deploy to Chromatic and Azure

on:
   push:
      # paths:
      #    - fronted/**
      #    - .github/workflows/fronted_workflow.yml
      branches:
         - main 

concurrency:
   group: ${{ github.workflow }}-${{ github.ref }}
   cancel-in-progress: true

jobs:
   lint:
      runs-on: ubuntu-22.04
      defaults:
         run:
            working-directory: fronted
      steps:
         - uses: actions/checkout@v4
           with:
            sparse-checkout: fronted
            fetch-depth: 0
         - uses: actions/setup-node@v4
           with:
            node-version: 18
            cache: 'npm'
            cache-dependency-path: fronted/package-lock.json
         - name: Install dependencies
           run: npm ci
         - name: Lint project
           run: npm run lint

   test:
      runs-on: ubuntu-22.04
      defaults:
         run:
            working-directory: fronted
      steps:
         - uses: actions/checkout@v4
           with:
            sparse-checkout: fronted
            fetch-depth: 0
         - uses: actions/setup-node@v4
           with:
            node-version: 18
            cache: 'npm'
            cache-dependency-path: fronted/package-lock.json
         - name: Install dependencies
           run: npm ci
         - name: Test project
           run: npm run test
   
   build_and_deploy_to_Chromatic:
      needs: [lint, test]
      runs-on: ubuntu-22.04
      steps:
         - uses: actions/checkout@v4
           with:
            sparse-checkout: fronted
            fetch-depth: 0
         - uses: actions/setup-node@v4
           with:
            node-version: 18
            cache: 'npm'
            cache-dependency-path: fronted/package-lock.json
         - name: Install dependencies
           run: npm ci
           working-directory: fronted
         - uses: chromaui/action@v1
           # Options required for Chromatic's GitHub Action
           with:
            #ðŸ‘‡ Chromatic projectToken, see https://storybook.js.org/tutorials/intro-to-storybook/svelte/en/deploy/ to obtain it
            token: ${{ secrets.GITHUB_TOKEN }}
            projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
            exitZeroOnChanges: true
            workingDir: fronted

   build_and_deploy_to_Azure:
      needs: [lint, test]
      runs-on: ubuntu-22.04
      steps:
         - uses: actions/checkout@v4
           with:
            sparse-checkout: fronted
            fetch-depth: 0
         - name: Build And Deploy
           id: builddeploy
           uses: Azure/static-web-apps-deploy@v1
           with:
            azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_POND_019AE8010 }}
            repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
            action: "upload"
            ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
            # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
            app_location: "/fronted" # App source code path
            api_location: "" # Api source code path - optional
            output_location: "dist" # Built app content directory - optional
            ###### End of Repository/Build Configurations ######
           env:
            VITE_API_URL: ${{ secrets.VITE_API_URL }}