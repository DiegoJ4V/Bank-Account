spring:
  profiles:
    active: "prod"
  config:
    import: optional:env.yml

server:
  port: 8090

---

spring:
  config:
    activate:
      on-profile: "dev"

  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:webapp?useUnicode=yes&characterEncoding=UTF-8
    username: sa
    password:
    driver-class-name: org.h2.Driver

  sql:
    init:
      mode: ALWAYS

---

spring:
  config:
    activate:
      on-profile: "prod"

  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/bankaccount?createDatabaseIfNotExist=true
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL81Dialect
